<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input - Sigma Web Dev Course</title>
</head>

<body>
    <form action="post">
        <h1>There is Form, You have to fill it, Let's start...</h1>
        <table>
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td><input type="text" name="username" id="username" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td><input type="text" name="password" id="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Genter:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p style="word-wrap: break-word"><input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox"> Agree with
                            terms and condition?</label></p>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
